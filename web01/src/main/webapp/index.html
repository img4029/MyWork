<body>

	<!-- ** 경로표기
		=> 절대경로 : / 로 시작, 프로젝트명부터 전제경로 표기
			-> /web01/images/Letsgo.png
			-> webapp 폴더는 생략됨
		=> 상대경로 : 현재위치에서 시작, / 로 시작하면 안됨
			-> ./ : 현재위치, ../1단계 상위
			-> "./images/Letsgo.png", "images/Letsgo.png" 동일
	-->
	<img alt="" src="./images/Letsgo.png" width="300" height="200">
